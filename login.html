<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CashBridge â€¢ Sign In</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --accent: #38bdf8;
      --border: rgba(34,197,94,0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to bottom, #020617, #0a0f1e);
    }

    .login-container {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border-radius: 24px;
      padding: 3.2rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s ease-out;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 70% 80%, rgba(56,189,248,0.08) 0%, transparent 45%);
      pointer-events: none;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.6rem;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 2.6rem;
      font-size: 1.05rem;
    }

    .form-group {
      margin-bottom: 1.7rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text-light);
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 1.1rem 3.5rem 1.1rem 1.3rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(2,6,23,0.7);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.25);
      background: rgba(2,6,23,0.9);
    }

    input::placeholder {
      color: #64748b;
    }

    .toggle-password {
      position: absolute;
      right: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary);
      font-size: 1.1rem;
      user-select: none;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: var(--accent);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.8rem 0 2.2rem;
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .remember-label {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-link:hover {
      color: var(--accent);
    }

    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--primary) 0%, #16a34a 100%);
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 6px 20px rgba(34,197,94,0.35);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(34,197,94,0.5);
      background: linear-gradient(135deg, #38bdf8 0%, var(--accent) 100%);
    }

    .register-link {
      text-align: center;
      margin-top: 1.8rem;
      color: var(--text-light);
      font-size: 0.98rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2.6rem 2rem;
      }
      h1 {
        font-size: 2.4rem;
      }
      .options {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Welcome Back</h1>
  <p class="subtitle">Sign in to access your CashBridge account</p>

  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="name@example.com" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" required>
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="options">
      <label class="remember-label">
        <input type="checkbox" id="remember">
        Remember me
      </label>
      <a href="#" class="forgot-link">Forgot password?</a>
    </div>

    <button type="submit" class="submit-btn">Sign In</button>

    <p class="register-link">Don't have an account? <a href="register.html">Create one now</a></p>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCubmbN-jRq33AHGL7WxxeILOrV-1_QCxo",
  authDomain: "cashbridge-a688e.firebaseapp.com",
  projectId: "cashbridge-a688e",
  storageBucket: "cashbridge-a688e.firebasestorage.app",
  messagingSenderId: "345273765518",
  appId: "1:345273765518:web:29ee0b8f9717cdb50203df"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Password visibility toggle
window.togglePassword = function(id) {
  const input = document.getElementById(id);
  const toggle = input.nextElementSibling;
  
  if (input.type === "password") {
    input.type = "text";
    toggle.innerText = "Hide";
  } else {
    input.type = "password";
    toggle.innerText = "Show";
  }
};

// Login form submission
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (password.length < 8) {
    Swal.fire({
      icon: 'error',
      title: 'Invalid Password',
      text: 'Password must be at least 8 characters long',
      confirmButtonColor: '#22c55e'
    });
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, password);

    Swal.fire({
      icon: 'success',
      title: 'Login Successful',
      text: 'Redirecting to your dashboard...',
      timer: 1800,
      timerProgressBar: true,
      showConfirmButton: false,
      confirmButtonColor: '#22c55e'
    }).then(() => {
      window.location.href = "home.html";
    });

  } catch (err) {
    let message = 'Something went wrong. Please try again.';

    if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
      message = 'Invalid email or password.';
    } else if (err.code === 'auth/invalid-email') {
      message = 'Please enter a valid email address.';
    } else if (err.code === 'auth/too-many-requests') {
      message = 'Too many failed attempts. Please try again later.';
    }

    Swal.fire({
      icon: 'error',
      title: 'Login Failed',
      text: message,
      confirmButtonColor: '#22c55e'
    });
  }
});
</script>

</body>
</html>
